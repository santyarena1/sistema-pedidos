<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>PCs Predeterminadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link href="{{ url_for('static', filename='css/buscador.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/stock.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar">
            <div class="sidebar-title mb-4"><i class="fas fa-cubes me-2"></i>TheGamerShop</div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a class="nav-link" href="/presupuestos"><i class="fas fa-file-invoice-dollar fa-fw me-2"></i>Presupuestos</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/buscar"><i class="fas fa-search fa-fw me-2"></i>Comparador</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/carrito"><i class="fas fa-shopping-cart fa-fw me-2"></i>Carrito</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/pc_armadas"><i class="fas fa-desktop fa-fw me-2"></i>PC Armadas</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/pedidos"><i class="fas fa-truck fa-fw me-2"></i>Nuevo Pedido</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/pedidos/lista"><i class="fas fa-list fa-fw me-2"></i>Lista de Pedidos</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/stock"><i class="fas fa-boxes fa-fw me-2"></i>Stock</a></li>
                <li class="nav-item mb-2"><a class="nav-link active" href="/pcs_predeterminadas"><i class="fas fa-desktop fa-fw me-2"></i>PCs Predeterminadas</a></li>
            </ul>
        </div>

        <div id="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-desktop me-2"></i>PCs Predeterminadas</h1>
                <div>
                    <a href="/componentes-presupuesto" class="btn btn-outline-secondary"><i class="fas fa-cogs me-2"></i>Gestionar Base de Componentes</a>
                    <button class="btn btn-primary" onclick="nuevaPC()"><i class="fas fa-plus me-2"></i>Nueva PC Predeterminada</button>
                </div>
            </div>

            <div class="card card-body mb-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="buscadorGlobal" class="form-label">Buscar PC</label>
                        <input id="buscadorGlobal" type="text" class="form-control" placeholder="Buscar por nombre, componente, etiqueta o ID...">
                    </div>
                    <div class="col-md-3">
                        <label for="filtroEtiquetas" class="form-label">Filtrar por Etiqueta</label>
                        <select id="filtroEtiquetas" class="form-select"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="filtroProgramas" class="form-label">Filtrar por Programa</label>
                        <select id="filtroProgramas" class="form-select"></select>
                    </div>
                    <div class="col-md-3">
                      <label for="ordenarPCs" class="form-label">Ordenar por</label>
                      <select id="ordenarPCs" class="form-select">
                          <option value="recientes">MÃ¡s Recientes (por defecto)</option>
                          <option value="precio_desc">Mayor Precio</option>
                          <option value="precio_asc">Menor Precio</option>
                      </select>
                    </div>
                </div>
            </div>

            <div id="contenedor-pcs" class="row g-4">
                </div>
        </div>
    </div>

    <div class="modal fade" id="modalEtiqueta" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Nueva Etiqueta para PCs</h5></div>
                <div class="modal-body">
                    <input type="text" id="nuevaEtiqueta" class="form-control" placeholder="Ej: Gamer, Oficina, Streaming...">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="crearEtiqueta()">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalPrograma" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Nuevo Programa o Juego</h5></div>
                <div class="modal-body">
                    <input type="text" id="nuevoPrograma" class="form-control" placeholder="Ej: Fortnite, Photoshop, AutoCAD...">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="crearPrograma()">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/pc_predeterminadas.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>

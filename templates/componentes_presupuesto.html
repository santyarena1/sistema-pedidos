<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Componentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    
    <link href="{{ url_for('static', filename='css/buscador.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/stock.css') }}" rel="stylesheet">

</head>
<body>
    <div id="main-content" class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-cogs me-2"></i>Gestión de Componentes</h1>
            <div>
                <a href="/pcs_predeterminadas" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Volver a PCs Predeterminadas</a>
            </div>
        </div>

        <div class="card card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="w-50">
                    <input id="busqueda" type="text" class="form-control" placeholder="Buscar por código, nombre, categoría o etiqueta...">
                </div>
                <div>
                    <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalConfig"><i class="fas fa-tags me-2"></i>Administrar Categorías y Etiquetas</button>
                    <button class="btn btn-primary" onclick="agregarFilaNueva()"><i class="fas fa-plus me-2"></i>Agregar Componente</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center" id="tabla-componentes">
                    <thead class="table-light">
                        <tr>
                            <th>Código</th>
                            <th>Categoría</th>
                            <th>Producto</th>
                            <th>Precio Costo</th>
                            <th>Mark Up</th>
                            <th>Precio Venta</th>
                            <th>Etiquetas de Compatibilidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfig" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-tags me-2"></i>Administrar Categorías y Etiquetas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Categorías</h6>
                            <ul id="listaCategorias" class="list-group mb-2" style="max-height: 200px; overflow-y: auto;"></ul>
                            <div class="input-group">
                                <input id="inputNuevaCategoria" class="form-control" placeholder="Ej: Motherboard">
                                <button class="btn btn-outline-primary" onclick="crearCategoria()">Agregar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>Etiquetas de Compatibilidad</h6>
                            <ul id="listaEtiquetas" class="list-group mb-2" style="max-height: 200px; overflow-y: auto;"></ul>
                            <div class="input-group">
                                <input id="inputNuevaEtiqueta" class="form-control" placeholder="Ej: AM4-B450, LGA1700-Z790">
                                <button class="btn btn-outline-primary" onclick="crearEtiqueta()">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="{{ url_for('static', filename='js/componentes_presupuesto.js') }}"></script>
</body>
</html>

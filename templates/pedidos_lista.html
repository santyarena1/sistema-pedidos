<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{{ url_for('static', filename='css/buscador.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/pedidos_lista.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar">
            <div class="sidebar-title mb-4"><i class="fas fa-cubes me-2"></i>TheGamerShop</div>
             <ul class="nav flex-column">
                <li class="nav-item mb-2"><a class="nav-link" href="/presupuestos"><i class="fas fa-file-invoice-dollar fa-fw me-2"></i>Presupuestos</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/buscar"><i class="fas fa-search fa-fw me-2"></i>Comparador</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/carrito"><i class="fas fa-shopping-cart fa-fw me-2"></i>Carrito</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/pc_armadas"><i class="fas fa-desktop fa-fw me-2"></i>PC Armadas</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/pedidos"><i class="fas fa-truck fa-fw me-2"></i>Nuevo Pedido</a></li>
                <li class="nav-item mb-2"><a class="nav-link active" href="/pedidos/lista"><i class="fas fa-list fa-fw me-2"></i>Lista de Pedidos</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/stock"><i class="fas fa-boxes fa-fw me-2"></i>Stock</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/componentes-presupuesto"><i class="fas fa-cogs fa-fw me-2"></i>Componentes</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/pcs_predeterminadas"><i class="fas fa-desktop fa-fw me-2"></i>PCs Predeterminadas</a></li>
            </ul>
        </div>

        <div id="main-content">
            <h1><i class="fas fa-list me-2"></i>Lista de Pedidos</h1>
            
            <div class="row my-4" id="summary-section">
                <div class="col-md-4">
                    <div class="summary-card">
                        <h6>Total Vendido (Mes)</h6>
                        <p id="totalVendidoMes">$0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary-card">
                        <h6>Falta Cobrar (Total)</h6>
                        <p id="totalFaltaCobrar" class="text-danger">$0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary-card">
                        <h6>Total de Pedidos</h6>
                        <p id="totalPedidos">0</p>
                    </div>
                </div>
            </div>

            <div class="card-search mb-4">
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" id="filtroPedidos" class="form-control" placeholder="Buscar por cliente, teléfono o Nº de pedido...">
                    </div>
                    <div class="col-md-4">
                        <select id="filtroEstado" class="form-select">
                            <option value="">-- Filtrar por Estado --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="lista-pedidos" class="d-flex flex-column gap-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/pedidos_lista.js') }}"></script>
</body>
</html>
